<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="inpdiv"> <input class="result" type="text" id="result"> </div>

        <div class="numpad">
            <button class="clearBtn btn Cbtn" id="clear" onclick="clearBtn()">AC</button>
            <button class="btn Cbtn" onclick="getNumber('(')">(</button>
            <button class="btn Cbtn" onclick="getNumber(')')">)</button>
            <button class="btn bBtn" onclick="getNumber('/')">÷</button>
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btn bBtn" onclick="getNumber('*')">x</button>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="btn bBtn" onclick="getNumber('-')">−</button>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="btn bBtn" onclick="getNumber('+')">+</button>
            <button class="btn" onclick="getNumber('.')">.</button>
            <button class="btn" onclick="getNumber('0')">0</button>
            <button class="btn" onclick="result.value = result.value.toString().slice(0,-1)"><img src="asset/erase.png"
                    alt=""></button>
            <button class="halfBtn btn bBtn" onclick="getResult()">=</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
